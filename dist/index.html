<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooDoo</title>
    <script src="main.js" defer></script>
</head>

<body id="theme" class="light">

    <!-- HEADER  -->
    <div class="header">
        <!-- NAV TOP-MENU -->
        <div class="header-body">
            <button class="hamburger"></button>

            <span class="menu-button button-show-projects">Projects</span>
            <span class="menu-expanding-button add-project-button">Add Project</span>
            <span class="menu-expanding-button add-todo-to-project-button">Add ToDo to Project</span>

            <span class="menu-button button-show-todos">ToDos</span>
            <span class="menu-expanding-button add-todo-button">Add ToDo</span>

        </div>
        <!-- CHANGE THEME BUTTON -->
        <div class="change-theme">
            <div></div>
        </div>
        <!-- LOGO -->
        <div class="header-title">
            TooDoo
        </div>
        <!-- NAV DROP-DOWN (hidden by default) -->
        <div class="nav hidden">
            <ul>
                <li class="menu-button button-show-projects">Projects</li>
                <li class="menu-expanding-button add-project-button">Add Project</li>
                <li class="menu-expanding-button add-todo-to-project-button">Add ToDo to Project</li>

                <li class="menu-button button-show-todos">ToDos</li>
                <li class="menu-expanding-button add-todo-button">Add ToDo</li>
            </ul>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main">
        <!-- CONTENT TITLE -->
        <div class="content-title"></div>
                   
        <!-- CONTENT -->
        <div class="content"></div>


    </div>
