<div class="project">
    <form id="project-form">

        <div class="section">
            <div class="section-label">Title</div>
            <input class="section-input" type="text" placeholder="Enter title" id="title-field">
        </div>

        <div class="section">
            <div class="section-label">Description</div>
            <textarea class="section-input" cols="40" rows="5" placeholder="Enter description"
                id="desc-field"></textarea>
        </div>

        <div class="section">
            <div class="section-label">Notes</div>
            <textarea class="section-input" cols="40" rows="5" placeholder="Enter description"
                id="notes-field"></textarea>
        </div>

        <div class="section">
            <div class="section-label">ToDos</div>
            <div class="todo-cards"></div>
            

        </div>
        <div class="project-editor-button-panel">
            <button type="button" class="content-button" id="save-button">Save Project</button>
            <button type="button" class="content-button" id="delete-button">Delete Project</button>
        </div>
        <div class="project-editor-button-panel">
            <button type="button" class="content-button" id="add-button">Add New ToDo</button>
            <button type="button" class="content-button" id="add-existing-button">Add Existing ToDo</button>
            <button type="button" class="content-button" id="remove-existing-button">Remove ToDo from Project</button>

        </div>
    </form>
</div>
